l_english:
 PRC_Conflict_in_Asia:0 "Conflict in Asia"
 PRC_Conflict_in_Asia_desc:0 "We need to stabilize our politics about the conflict in asia and find a way to solve it."
 PRC_A_New_China:0 "A New China"
 PRC_A_New_China_desc:0 "The times of our old Maoist, Monarchist and Socialism with chinese characteristics need to end. We need to figure out a way to reach a fair and democratic nation for our enormous population."
 PRC_One_Dream_One_China:0 "One Dream, One China."
 PRC_One_Dream_One_China_desc:0 "We are the Chinese Dragon, rising from Socialism and facing the west fiercely. We will one day rise and unite China under one strong and independent government. Glory to the People's Republic!"
 PRC_Legacy_of_Deng:0 "Legacy of Deng"
 PRC_Legacy_of_Deng_desc:0 "Our former chairman Deng introduced China to the modern world through political and economical reforms. He opened China to the world, implemented one country, two systems and shifted the Party's work to economical prosperity."
 PRC_Xi_Jinpings_Reforms:0 "Xi Jinping's Reforms"
 PRC_Xi_Jinpings_Reforms_desc:0 "Our current chairman Xi Jinping is one our most conservative and great leaders. He has been able to crackdown on the political corruption and strenghten our nation and we know his ideas will be the ones to push us through the crisis."
 PRC_Realize_the_Chinese_Dream:0 "Realize the Chinese Dream"
 PRC_Realize_the_Chinese_Dream_desc:0 "The associated idea of a collective hope for restoring China's lost national greatness is our dream. It became the embodiment of the political ideology of the leadership under Xi Jinping. Our young people should dare to dream, work assiduously to fulfill the dreams and contribute to the revitalization of the nation."
 PRC_Rise_To_Greatness:0 "Rise to Greatness"
 PRC_Rise_To_Greatness_desc:0 "Our nation will rise to the position of having stronger allies and a stronger influence over the world!"
 PRC_Allies_in_Eurasia:0 "Allies in Eurasia"
 PRC_Allies_in_Eurasia_desc:0 "Friendship with the Eurasian nations needs to be one of the strongest parts of our foreign policy."
 PRC_Improve_Sino_Russian_Relations:0 "Improve Sino-Russian Relations"
 PRC_Improve_Sino_Russian_Relations_desc:0 "Since 2014, we have been improving our relationship with the Russians. They are our closest ally and a strategic partner against the United States."
 PRC_Trade_Alliances_in_Central_Asia:0 "Trade Alliances in Central Asia"
 PRC_Trade_Alliances_in_Central_Asia_desc:0 "Securing our economic alliances with the countries in Central Asia is one enormous step to geopolitical dominance over that area."
 PRC_Formalize_SCO:0 "Formalize SCO"
 PRC_Formalize_SCO_desc:0 "Formalizing the Shanghai Pact to ensure cooperation is one of the goals of China and its allies. Let us send a proposal to the Russians and the rest of our allies."
 PRC_Asserting_Our_Position_In_East_Asia:0 "Asserting Our Position in East Asia"
 PRC_Asserting_Our_Position_In_East_Asia_desc:0 "China will stay strong, the dragon will never fall!"
 PRC_Continue_Sino_Japanese_Disputes:0 "Continue Sino-Japanese Disputes"
 PRC_Continue_Sino_Japanese_Disputes_desc:0 "We will reject Japan's offerings of peace over our disputed islands. They are still the same imperialist scum that genocided our people in Nanking. They are still a western puppet and we will not bow down to their false agreements."
 PRC_Reapproach_the_KMT:0 "Reapproach the KMT"
 PRC_Reapproach_the_KMT_desc:0 "A reapproach with the Chinese conservatives will weaken their liberal party."
 PRC_Oppose_Taiwanese_Independence:0 "Oppose Taiwanese Independence"
 PRC_Oppose_Taiwanese_Independence_desc:0 "And opposing their liberal party, we can keep them from declaring independence."
 PRC_Political_Reforms:0 "Political Reforms"
 PRC_Political_Reforms_desc:0 "We need to enact reforms to minimize corruption and stabilize our nation."
 PRC_Improve_National_Security:0 "Improve National Security"
 PRC_Improve_National_Security_desc:0 "Our nation needs to be secure, the general population is not all innocent. We need to find all troublemakers and rebels, so we can detain them and protect the innocent citizens."
 PRC_Strenghten_The_Firewall:0 "Strenghten the Firewall"
 PRC_Strenghten_The_Firewall_desc:0 "The firewall of China will protect our citizens from western propaganda agaisnt our government and also stop troublemakers from finding easy way to rallies without our supervision."
 PRC_Crush_The_Illegal_Internet:0 "Crush The Illegal Internet"
 PRC_Crush_The_Illegal_Internet_desc:0 "Chinese stability is in danger. There are many people breaking our laws that are set to navigate online, that leads to them to false propaganda and rebellious acts. For our government to supervise and keep the chinese people safe, we need to implement a social credit system."
 PRC_Hunt_Corrupt_Officers:0 "Hunt Corrupt Politicians"
 PRC_Hunt_Corrupt_Officers_desc:0 "We had many cases of corruption scandals within the Chinese Communist Party. We need to hunt them down and contain them so our party stays strong and honest."
 PRC_Harsher_Inspections:0 "Harsher Inspections"
 PRC_Harsher_Inspections_desc:0 "Our inspections to find about corruption need to have more specialists and we should interrogate corrupt culprits better."
 PRC_Purge_The_Traitors:0 "Purge The Traitors"
 PRC_Purge_The_Traitors_desc:0 "The traitorous scum that is within the CCP will be cut by its root! Let us end their miserable lives that are ruining the image of our government and country!"
 PRC_Tighten_Media_Security:0 "Tighten Media Security"
 PRC_Tighten_Media_Security_desc:0 "The media on China thinks it can do anything these days. Our government will crackdown on any false propagandist media and it does not matter if they're chinese or not!"
 PRC_Agree_on_Foreign_Media_Restrictions:0 "Agree on Foreign Media Restrictions"
 PRC_Agree_on_Foreign_Media_Restrictions_desc:0 "We can allow international media to be broadcasted here, but it needs some restrictions and laws to not harm the mind of the chinese people. Our government will rightfully allow them to advertise and broadcast shows here as long as they're revised first."
 PRC_Improve_Chinese_Media_For_Propaganda:0 "Improve Chinese Media for Propaganda"
 PRC_Improve_Chinese_Media_For_Propaganda_desc:0 "Using our media and funding it so it can spread the word of our perfect and strong government will get the message out easily."
 PRC_A_Reformed_Nation:0 "A Reformed Nation"
 PRC_A_Reformed_Nation_desc:0 "Our nation rises from  the old days of corruption scandals to the days of prosperity. Xi Jinping's Reforms improves our nation and supports us through this crisis!"
 PRC_National_Renewal:0 "National Renewal"
 PRC_National_Renewal_desc:0 "The idea of national rejuvenation of the Chinese society and it's foreign policy is one of the oldest ideas within Xi Jinping's government. Let us enact policies that will renew our national spirit."
 PRC_Renewal_of_Chinese_Society:0 "Renewal of Chinese Society"
 PRC_Renewal_of_Chinese_Society_desc:0 "China and its society will be renewed and improved throughout the 21th century."
 PRC_A_Militarist_Society:0 "A Militarist Society"
 PRC_A_Militarist_Society_desc:0 "The Chinese army has its own dreams. The dreams of a stronger army coming from the younger generation that will work and build a new strong and disciplined society."
 PRC_Cult_of_Personality:0 "''Cult of Personality''"
 PRC_Cult_of_Personality_desc:0 "There must be some kind of announcement and praise for our great chairman Xi Jinping, after all he is the leader that is pushing us to do these reforms."
 PRC_A_Strong_Nation:0 "A Strong Nation"
 PRC_A_Strong_Nation_desc:0 "China will be what it always has been: the dominant power in East Asia."
 PRC_China_To_The_World:0 "China To The World"
 PRC_China_To_The_World_desc:0 "Foreign policy is one of our main goals to achieve diplomatic prosperity with the world."
 PRC_Secure_Our_Influence_In_Nepal:0 "Secure Our Influence in Nepal"
 PRC_Secure_Our_Influence_In_Nepal_desc:0 "Nepal's authoritharian monarchy has recently been toppled with our support. We need to secure that a government of the people is mantained there."
 PRC_Aid_African_Countries:0 "Aid African Countries"
 PRC_Aid_African_Countries_desc:0 "The aid and support of the African countries currently under civil unrest is what keeps our influence under them."
 PRC_Support_Venezuelas_Government:0 "Support Venezuela's Government"
 PRC_Support_Venezuelas_Government_desc:0 "Venezuela's government is currently going under civil dissaproval and they are suffering from a famine. Let us send them resources and help their party stay in power."
 PRC_Revival_of_Maoism:0 "Revival of Maoism"
 PRC_Revival_of_Maoism_desc:0 "The revisionism and capitalist influence brought by the reforms is the reason that our nation is descending to chaos. In this state of crisis, we need to celebrate the ways of the old and destroy this false 'modernized society!'."
 PRC_Solve_The_Conflict_in_Korea:0 "Solve The Conflict In Korea"
 PRC_Solve_The_Conflict_in_Korea_desc:0 "The conflict in Korea has become a problem in our geopolitical situation. We have to decide to either support North Korea and threaten the west or secure peace in the Peninsula by making sure that denuclearization and the Status Quo is the best option."
 PRC_Mediate_the_Conflict:0 "Mediate The Conflict"
 PRC_Mediate_the_Conflict_desc:0 "To avoid any escalations our most logical action is to try to keep North Korea at bay. We should not let them start a war or become an even greater threat to the western powers. We may have to enact actions we never planned before and that will damage our alliance with them, but this is for our own economic and possibily military advantage."
 PRC_Prevent_US_Intervention:0 "Prevent US Intervention"
 PRC_Prevent_US_Intervention_desc:0 "It's simple, if we truly enact our sanctions and begin to break relations with the DPRK, America will not be able to influence them before we stop them. We need to be fast, though."
 PRC_Pressure_North_Korea:0 "Pressure North Korea"
 PRC_Pressure_North_Korea_desc:0 "As much as we would like to not damage the DPRK, We need to begin moving our geopolitical power towards them and pressure their highest ranks to think two times before their next action."
 PRC_Deactivate_North_Korean_Companies:0 "Deactivate North Korean Companies"
 PRC_Deactivate_North_Korean_Companies_desc:0 "From Pyongyang, many companies that are profiting in China for the Korean GDP are operational right now. To make the Koreans change their mind, we must close them down so they can feel the damage and also our nation needs to finally do something to stop the threat of Nuclear eradication."
 PRC_Cut_Supplies_Temporarily:0 "Cut Supplies Temporarily"
 PRC_Cut_Supplies_Temporarily_desc:0 "We are the ones who keep the Democratic People's Republic of Korea up and running with our supplies. We need to cut them and stop making trades so the Korean government finally listens to our warnings and ends this useless conflict."
 PRC_Meeting_to_Restabilish_Relations:0 "Meeting To Restablish Relations"
 PRC_Meeting_to_Restabilish_Relations_desc:0 "It seems that finally the Koreans have made some diplomatic actions to change their situation. With that in mind we can begin to diplomatically approach them again and begin to supply their nation again. In the end, we are allies!"
 PRC_Keep_our_Sanctions:0 "Keep Our Sanctions."
 PRC_Keep_our_Sanctions_desc:0 "The koreans have not listened to their final warning. We will keep our sanctions agaisnt them and supplies will not arrive anymore."
 PRC_Side_with_the_North:0 "Side With The North"
 PRC_Side_with_the_North_desc:0 "The Koreans have been our allies since the start of the Cold War. We will stay together and strong agaisnt the imperialist threat of the west! Asia is the true last stronghold of socialism!"
 PRC_Repairing_our_Friendship:0 "Repairing Our Friendship"
 PRC_Repairing_our_Friendship_desc:0 "Our recent actions to detain the North Koreans has damaged our relations with them, let us change that."
 PRC_End_Six_Party_Talks:0 "End Six Party Talks"
 PRC_End_Six_Party_Talks_desc:0 "We do not need to discuss about the denuclearization. The west is simply stupidly persistent on trying to stop our rise to power."
 PRC_Nuclearize_the_Peninsula:0 "Nuclearize The Peninsula"
 PRC_Nuclearize_the_Peninsula_desc:0 "The Korean Peninsula needs to be protected from American Influence using whatever we have. If NATO can have nuclear weapons, why can't we have them? We will stay together to defeat the american-puppet in the South."
 PRC_Strenghten_Our_Alliance:0 "Strenghten Our Alliance"
 PRC_Strenghten_Our_Alliance_desc:0 "The DPRK and China are the strongest allies in Asia. Our great nations have no equal and together we can defeat every single country who opposes us. We need to prove this by sending our troops to the North and securing their independence."
 PRC_Supply_our_Ally:0 "Supply Our Ally"
 PRC_Supply_our_Ally_desc:0 "How can our Ally stay together if it has no resource supplies? Let us again send coal and oil to fuel the Korean war machine."