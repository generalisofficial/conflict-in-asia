l_english:
 CHI_Conflict_in_Asia:0 "Conflict in Asia"
 CHI_Conflict_in_Asia_desc:0 "We need to stabilize our politics about the conflict in asia and find a way to solve it."
 CHI_One_China_One_Dream:0 "One China, One Dream"
 CHI_One_China_One_Dream_desc:0 "After years of no reunification, we believe that if we work hard enough to strenghten our country and obtain enough diplomatic power, we can maybe, one day re-take the mainland."
 CHI_A_New_Dream:0 "A New Dream"
 CHI_A_New_Dream_desc:0 "The Dream of reuniting china is no more on our plans, as a developed, democratic and economically strong nation, we can have a new dream."
 CHI_Status_Quo:0 "The Status Quo"
 CHI_Status_Quo_desc:0 "Neither do we want to cause a large scale conflict, that could maybe result in nuclear war, and neither do we want to give up on our chances to reunite with the mainland."
 CHI_Nationalist_Revival:0 "Nationalistic Revival"
 CHI_Nationalist_Revival_desc:0 "The new 'soft' and more peaceful government is not good enouh to rule the country. The only government who can rule the Republic of China is the KMT, so the true china may rise."
 CHI_Internal_Focus:0 "Internal Focus"
 CHI_Internal_Focus_desc:0 "Before moving to outside affairs, we need to fix our politics on the inside and hope that we can make them fair to both major parties."
 CHI_Political_Reforms:0 "Political Reforms"
 CHI_Political_Reforms_desc:0 "The politics of our country are in a state of tension, we should start with some small reforms."
 CHI_Ensure_Democracy:0 "Ensure Democracy"
 CHI_Ensure_Democracy_desc:0 "Never will we fall to authoritharianism or martial law again."
 CHI_Strenghten_the_Yuan:0 "Strenghten The Yuan"
 CHI_Strenghten_the_Yuan_desc:0 "The Yuan is the entity that keeps our government stable and working. With the political tensions and the current events, we need to strenghten it so it can keep a strong grasp over our politics."
 CHI_Reforms_in_the_Executive_Yuan:0 "Reforms in The Executive Yuan"
 CHI_Reforms_in_the_Executive_Yuan_desc:0 "The Executive Yuan is what keeps our presidents in check, as known by our population, the presidency of our country is very disputed. We need to make sure this dispute doesnt cause corruption."
 CHI_Agrarian_Reforms:0 "Agrarian Reforms"
 CHI_Agrarian_Reforms_desc:0 "Even after most of our land was lost, we still have a large rural community, and to keep our agriculture alive, we need to share it between the people."
 CHI_Economic_Reforms:0 "Economic Reforms"
 CHI_Economic_Reforms_desc:0 "The Economy of Taiwan is booming, but it needs to be reformed to adapt to modern patterns."
 CHI_Look_Outside:0 "Look Outside"
 CHI_Look_Outside_desc:0 "We have finished reforming the inside, now the country needs to move towards diplomatic missions."
 CHI_The_Old_Alliance:0 "The Old Alliance"
 CHI_The_Old_Alliance_desc:0 "The United States has been our major ally since the second world war. We hope we can keep this status."
 CHI_Reapproach_Japan:0 "Reapproach Japan"
 CHI_Reapproach_Japan_desc:0 "The last decade with the japanese has been of conflicts and friendship, let's focus on the friendship part."
 CHI_Agreements_with_South_Korea:0 "Agreements With South Korea"
 CHI_Agreements_with_South_Korea_desc:0 "The South Koreans have the same problem as us, a communist nation claiming to be the sovereign one."
 CHI_Trade_Deals:0 "Trade Deals"
 CHI_Trade_Deals_desc:0 "Trade Deals need to be stabilished between us and the americans."
 CHI_Senkaku_Islands_Question:0 "Senkaku Islands Question"
 CHI_Senkaku_Islands_Question_desc:0 "The Senkaku Islands dispute needs to be solved."
 CHI_Scientific_Deals:0 "Scientific Deals"
 CHI_Scientific_Deals_desc:0 "Scientific Deals will be made between us and the koreans."
 CHI_International_Outreach:0 "International Outreach"
 CHI_International_Outreach_desc:0 "Being a partionally recognized nation, we depend on the help of other nations that atleast have relations with us."
 CHI_Approach_ASEAN:0 "Approach ASEAN"
 CHI_Approach_ASEAN_desc:0 "The countries in ASEAN could be great trade partners."
 CHI_Secure_the_Island:0 "Secure the Island"
 CHI_Secure_the_Island_desc:0 "The Island needs to be protected from the PRC's hands."
 CHI_Republic_Never_Fall:0 "The Republic Will Never Fall"
 CHI_Republic_Never_Fall_desc:0 "They can invade us, bomb us, try to isolate us. But the republic will never fall to the communists. One day, the mainland will be retaken and we will remember the resistance and desesperation of surviving agaisnt the PRC."
 CHI_Nationalist_Rallies:0 "Nationalist Rallies"
 CHI_Nationalist_Rallies_desc:0 "We need to rally to our new cause that is to support nationalism and decrease the power of this weak government."
 CHI_reactionary_Propaganda:0 "Reactionary Propaganda"
 CHI_reactionary_Propaganda:0 "To achieve our goal, we need to spread the word that china should keep their old morals and ways."
 CHI_Protests_in_the_Yuan:0 "Protests in the Yuan"
 CHI_Protests_in_the_Yuan_desc:0 "The Yuan can only be forced to change when we unite to protest agaisnt it. Down with the corrupt parliament!"
 CHI_A_New_Parliament:0 "A New Parliament"
 CHI_A_New_Parliament_desc:0 "With the protests suceeding, the parliament can be reformed."
 CHI_End_the_Four_Wants_and_One_Without_Policy:0 "End the Four Wants and One Without Policy"
 CHI_End_the_Four_Wants_and_One_Without_Policy_desc:0 "This policy only keeps the leftists and separatists with power to influence our politics more and more."
 CHI_Emphasize_the_Anti-Secession_Law:0 "Emphasize the Anti-Secession Law"
 CHI_Emphasize_the_Anti-Secession_Law_desc:0 "Making sure this rule is put in place and firmly on our parliament is vital to keep the separatists from ruining everything."
 CHI_Reshuffle_the_Cabinet:0 "Reshuffle the Cabinet"
 CHI_Reshuffle_the_Cabinet_desc:0 "The Cabinet is full of leftists agaisnt the law, and they all want to end the One china policy. Reshuffling it and electing new members is necessary!"
 CHI_Start_the_Plan:0 "Plan Political Interventions"
 CHI_Start_the_Plan_desc:0 "Since our parliament keeps us from weakening them, the KMT needs to plan a coup to take down this current president."
 CHI_Nationalist_Plot:0 "Nationalist Plot"
 CHI_The_Coup_desc:0 "The first non-KMT government was /obviously/ elected unfairly. The people do not like them, and those people will put them back to their place. For the Republic! Down with the separatists!"
 CHI_Strenghten_National_Pride:0 "Strenghten National Pride"
 CHI_Continue_the_Provisional_Government_desc:0 "Our government needs a large boost in national pride to improve it's grip over the people."
 CHI_The_Bigger_Picture:0 "The Bigger Picture"
 CHI_The_Bigger_Picture_desc:0 "Now being in power, we can focus on defeating our main enemy: the fake china."
 CHI_Light_the_Powder_Keg:0 "Light the Powder Keg"
 CHI_Light_the_Powder_Keg_desc:0 "The PRC is a lucky nation. So many people killed, opressed, enslaved, a corrupt and unfair government, and so many things that could make them collapse. The only reason it has not collapsed it because no one has supported those opressed people and some unloyal ones."
 CHI_Agreements_with_Chinese_Companies:0 "Agreements with Unloyal Chinese Companies"
 CHI_Agreements_with_Chinese_Companies_desc:0 "The chinese companies in the PRC are only there for the profit their flawed 'Socialism with Chinese characteristics' brings. But normal capitalism can bring even more profit and freedom. We should make some agreements to get military and political support from those companies."
 CHI_Support_the_Chinese_Workers_Movements:0 "Support The Chinese Opressed Workers"
 CHI_Support_the_Chinese_Workers_Movements_desc:0 "This might sound like communist talk, but we need the help of the normal population that is enslaved or paid little for what they do. They will rise up agaisnt the government if we give them a reason to."
 CHI_Ally_the_PRC_Opposition:0 "Ally the PRC Democratic Opposition"
 CHI_Ally_the_PRC_Opposition_desc:0 "A Giant step in gathering local suppport is by reuniting parties that are agaisnt the communists on the mainland."
 CHI_Explode_the_Powder_Keg:0 "Explode the Powder Keg"
 CHI_Explode_the_Powder_Keg_desc:0 "Now with enough local support, it is time to liberate china. Time to retake the mainland! Hurrah!"
 CHI_Legacy_of_Chiang_Kai_Shek:0 "Legacy of Chiang Kai Shek"
 CHI_Legacy_of_Chiang_Kai_Shek_desc:0 "We should remember our great leader that fought fiercely in the chinese civil war and managed to enact the escape that keeps us alive to this day."
 CHI_The_War_of_Reconquest:0 "Declare The War of Reconquest"
 CHI_The_War_of_Reconquest_desc:0 "Spreading propaganda through our soldiers and rising their morale to retake the mainland, from the legacy of the republic, the legacy of unifying China under one rule, epic battles to come and to finally take down the communists."
 CHI_At_Last_United:0 "At Last, United."
 CHI_At_Last_United_desc:0 "We have fought fiercely, and waited decades, but now we did not waste our chance, and we united china."
 CHI_Reconquer_the_Lost_Land:0 "Reconquer the Lost Land"
 CHI_Reconquer_the_Lost_Land_desc:0 "To achieve our dream of bringing China to its former glory, we should start by reconquering it's rightful land."
 CHI_Reconquer_the_Treaty_Ports:0 "Reconquer the Treaty Ports"
 CHI_Reconquer_the_Treaty_Ports_desc:0 "Long ago, the British ilegally sold Opium and after we started to intervene and stop the drug dealers from the empire, they attacked us in the Opium war, from this war, the Macau and Hong Kong treaty ports stood as a SAR. Now they are indepedent, and we need to change that!"
 CHI_The_Uyghur_Question:0 "The Uyghur Question"
 CHI_The_Uyghur_Question_desc:0 "The Uyghur Region is a region that was part of the now gone PRC, after the civil war broke out, the region got it's indepedence, but it was not recognized by many countries. We should decide how should we approach reintegrating their land."
 CHI_Reconquer_Uyghuria:0 "Reconquer Uyghuria"
 CHI_Reconquer_Uyghuria_desc:0 "No time for diplomacy, or any kind of puppetry. We will simply retake that land by force!"
 CHI_Subjugate_the_Uyghurs:0 "Subjugate the Uyghurs"
 CHI_Subjugate_the_Uyghurs_desc:0 "War is not needed when we can simply send a diplomatic request that they give their autonomy to our hands. But if they refuse, we have no choice but agression."
 CHI_The_Tibetan_Question:0 "The Tibetan Question"
 CHI_The_Tibetan_Question_desc:0 "Tibet was a region of the now gone PRC, and it got its indepedence after the civil war. We need to decide how we should reintegrate the mountainous land."
 CHI_Reconquer_Tibet:0 "Reconquer Tibet"
 CHI_Reconquer_Tibet_desc:0 "The Tibetans have their own army, religion and different culture, they would never accept our diplomacy. The only way is war."
 CHI_Subjugate_Tibet:0 "Subjugate Tibet"
 CHI_Subjugate_Tibet_desc:0 "Send the Dalai Lama an ultimatum. They could hand over our autonomy to us and he would become a representative ruler, or we invade them."
 CHI_To_The_North:0 "To The North"
 CHI_To_The_North_desc:0 "Now reconquering the countries that have left when the Civil war took place, we can move on to the north to subjugate the land that was stolen from us long ago."
 CHI_Reconquer_Mongolia:0 "Reconquer Mongolia"
 CHI_Reconquer_Mongolia_desc:0 "The Mongols, since the time of Genghis Khan, are our enemy that always either, raids, betrays or revolts agaisnt us. This will not happen again!"
 CHI_Purchase_Tannu_Tuva:0 "Purchase Tannu Tuva"
 CHI_Purchase_Tannu_Tuva_desc:0 "The Region of Tannu Tuva was taken from us when the Republic was declared, Russia is too strong to be invaded now, and it could spark a nuclear war. But, we could simply offer money to purchase the land."
 CHI_Demand_Korean_Unification:0 "Demand Korean Unification"
 CHI_Demand_Korean_Unification_desc:0 "The South and North divide in Korea was like ours. Where the communist side, more militaristic and opressive, claimed to be the True Korea and never accepted diplomacy. So, we should just force that side to submit to the capitalist and developed side, the ROK, that is a close ally of us."
 CHI_One_China:0 "One China"
 CHI_One_China_desc:0 "We have completed our ambitions, and we got rid of any opposition. We can finally claim, that we are the only, and true china."
 CHI_Weaken_the_KMT:0 "Weaken the KMT"
 CHI_Weaken_the_KMT_desc:0 "The Kuomintang is still focused on the 'one china dream', and it keeps a strong grasp on our country politics. We should weaken it."
 CHI_Start_The_Process_of_Reconciliation:0 "Start the Process of Reconciliation"
 CHI_Start_The_Process_of_Reconciliation_desc:0 "Stabilishing diplomatic relations with china, slowly, but surely, would be perfect for our new dream."
 CHI_Give_Up_Senkaku_Islands:0 "Give Up Senkaku Islands Dispute"
 CHI_Give_Up_Senkaku_Islands_desc:0 "That dispute is not on our interests anymore, and abandoning that conflict, we can get better relations with the PRC."
 CHI_End_Pro-War_Propaganda:0 "End Pro-War Propaganda"
 CHI_End_Pro-War_Propaganda_desc:0 "The media and other parties still glorify the civil war, this only makes our population barbaric warmongers and makes our relations with the mainland worse."
 CHI_Small_Trade_Agreements:0 "Small Trade Agreements"
 CHI_Small_Trade_Agreements_desc:0 "Let's start out small with some normal trading."
 CHI_Reconciliation_with_the_PRC:0 "Reconciliation with the PRC"
 CHI_Reconciliation_with_the_PRC_desc:0 "Finally we can have a diplomatic meeting and reconciliate from the tension of war."
 CHI_Open_the_Political_Sphere:0 "Open the Political Sphere"
 CHI_Open_the_Political_Sphere_desc:0 "We need to choose what ideology and politics that we should follow."
 CHI_Rise_of_Third_Parties:0 "Rise of Third Parties"
 CHI_Rise_of_Third_Parties_desc:0 "The two main parties have been in power long enough. It is time for the third parties to shine!"
 CHI_Rise_of_The_Progressives:0 "Rise of The Progressives"
 CHI_Rise_of_The_Progressives_desc:0 "A Progressive, technologically advanced, economically liberal and ecological society is better for the future."
 CHI_Promote_Progress_and_Prosperity:0 "Promote Progress and Prosperity"
 CHI_Promote_Progress_and_Prosperity_desc:0 "We need to promote progress for our reformed nation and prosperity for it's future."
 CHI_Ecological_Reforms:0 "Ecological Reforms"
 CHI_Ecological_Reforms_desc:0 "To a sustainable and better planet, we should have some reforms in our industries."
 CHI_Liberalize_the_Constitution:0 "Liberalize The Constitution"
 CHI_Liberalize_the_Constitution_desc:0 "The Constitution needs to be rewritten as it is too nationalistic and conservative."
 CHI_Rise_of_The_DPP:0 "Rise of the Pan-Green Coalition"
 CHI_Rise_of_The_DPP_desc:0 "We have accomplished reconciliation, and now we are one large step away from indepence."
 CHI_Stabilize_the_Politics:0 "Stabilize The Politics"
 CHI_Stabilize_the_Politics_desc:0 "The Politics of our country are the main key to change, and we need to stabilize them to our favor."
 CHI_End_the_Anti-Secession_Law:0 "End The Anti-Secession Law"
 CHI_End_the_Anti-Secession_Law_desc:0 "The Anti-Secession Law is nothing more than a wall made by the warmongers to keep us, that want the economy and nation to rise, away from our goals. We will tear down that wall!"
 CHI_Unpopularize_the_One_China_Dream:0 "Unpopularize The One China Dream"
 CHI_Unpopularize_the_One_China_Dream_desc:0 "The One China Dream is what keeps the warmongers and conservatives with popularity, with their speeches to retake the mainland. We'd rather not have millions to die because of those crazy men!"
 CHI_Liberalization_Over_Tradition:0 "Liberalization Over Tradition"
 CHI_Liberalization_Over_Tradition_desc:0 "The Traditions of ages ago can be left aside so that technology and economy become the main factors on our nation."
 CHI_Spread_Pro-Indepedence_Propaganda:0 "Spread Pro-Indepedence Propaganda"
 CHI_Spread_Pro-Indepedence_Propaganda_desc:0 "The entire island of Formosa and it's surrounding islands need to be convinced that we should secede from china and give up on the reunification dream."
 CHI_Prepare_Negotiations:0 "Prepare Negotiations"
 CHI_Prepare_Negotiations_desc:0 "To first start negotiating with the PRC, we need to be prepared and all of our diplomats have to be ready to any outcome. Let us remember that the PRC will probably not be convinced so easily."
 CHI_Negotiate_our_Indepedence:0 "Negotiate our Independence"
 CHI_Negotiate_our_Indepedence_desc:0 "The Independence of Taiwan does not only need our approval, but china's too. We need to convince them to give us indepence, but how?"
 CHI_Offer_Coastal_Islands:0 "Offer Coastal Islands"
 CHI_Offer_Coastal_Islands_desc:0 "The small islands close to the mainland coast must be enough to satisfy them."
 CHI_Offer_Spratly_Islands:0 "Offer Our Spratly Islands"
 CHI_Offer_Spratly_Islands_desc:0 "The Spratly Islands that we own should be enough to satisfy them."
 CHI_Declare_our_Indepedence:0 "Declare Our Indepedence"
 CHI_Declare_our_Indepedence_desc:0 "We have waited long enough with our ideological disputes, territorial disputes, and claiming to be the one and true china. Now, we have a new dream, and that is indepedence. We will become the most developed, economically stable and politically stable island in the world, even over japan."
 CHI_Push_for_Recognition:0 "Push For Recognition"
 CHI_Push_for_Recognition_desc:0 "We are now recognized by the PRC, and now, obviously, all the other nations will recognize us."
 CHI_The_Asian_Tigers:0 "The Asian Tigers"
 CHI_The_Asian_Tigers_desc:0 "The Asian Tigers are economically stable and/or economically booming countries in East Asia. We know that is simply an economic agreement and term, but how about we expand it into a faction?"
 CHI_Invite_South_Korea:0 "Invite South Korea"
 CHI_Invite_South_Korea_desc:0 "South Korea had the same problem as us, with a communist agressive nation disputing with them. They still have that, but we do not. But just in case, the north koreans attack, we both should be ready."
 CHI_Invite_Singapore:0 "Invite Singapore"
 CHI_Invite_Singapore_desc:0 "Singapore is a miracle of a country economically, we need them as our ally."
 CHI_Purchase_Hong_Kong_Indepedence:0 "Purchase Hong Kong Indepedence"
 CHI_Purchase_Hong_Kong_Indepedence_desc:0 "For Hong Kong to be a part of our faction, first it needs to achieve its indepedence, let us try to purchase it from china."
 CHI_Invite_Hong_Kong:0 "Invite Hong Kong"
 CHI_Invite_Hong_Kong_desc:0 "With Hong Kong now indepedent, we can finally get the prospering micronation to join our cause."
 CHI_The_New_Dream_Realized:0 "The New Dream Realized"
 CHI_The_New_Dream_Realized_desc:0 "We have achieved our indepence, economic domination, freedom, end of political and territorial disputes, finally we have realized our true dream. Taiwan has become great."
 CHI_Industrial_Development:0 "Industrial Development"
 CHI_Industrial_Development_desc:0 "We do have little land,  but great potential to become an industrial power."
 CHI_Infrastructure_Expansion:0 "Infrastructure Expansion"
 CHI_Infrastructure_Expansion_desc:0 "The infrastucture in our country is in a good state, but there is nothing stopping us from improving."
 CHI_Develop_the_Countryside:0 "Develop the Countryside"
 CHI_Develop_the_Countryside_desc:0 "The countryside of our nation, is made out of some farmers, and natives, it is one of the most unpopulated and undeveloped areas, we should change that."
 CHI_A_New_Taipei:0 "A New Taipei"
 CHI_A_New_Taipei_desc:0 "The 'New Taipei' city, which is surrounded by the old taipei, is currently growing economically and industrially."
 CHI_Aluminum_Mining:0 "Aluminum Mining"
 CHI_Aluminum_Mining_desc:0 "Having this precious metal on our soil and not exploring it to it's peak is one of the things we need to change."
 CHI_Strive_for_Oil:0 "Strive for Oil"
 CHI_Strive_for_Oil_desc:0 "Exploring and focusing our economy in the oil market will bring us future glory."
 CHI_Develop_the_Coastal_Islands:0 "Develop the Coastal Islands"
 CHI_Develop_the_Coastal_Islands_desc:0 "The coastal islands of our country need reforms and improvement."
 CHI_Civilian_Development:0 "Civilian Development"
 CHI_Civilian_Development_desc:0 "The Development of the civilian and corporate economy is more important than militaristic buildup."
 CHI_Rapid_Industrialization:0 "Rapid Industrialization"
 CHI_Rapid_Industrialization_desc:0 "We can industrialize our country very quickly, as we are developed and economically stable. An easy duty."
 CHI_Industrial_Agreement_with_Japan:0 "Industrial Agreement with Japan"
 CHI_Industrial_Agreement_with_Japan_desc:0 ""
 CHI_Industrial_Agreement_with_South_Korea:0 "Industrial Agreement with South Korea"
 CHI_Industrial_Agreement_with_South_Korea_desc:0 ""
 CHI_Industrial_Development_Funding:0 "Industrial Development Funding"
 CHI_Industrial_Development_Funding_desc:0 "We should fund and support companies that help us in industrial buildup, even the monopolies and corporate industries."
 CHI_Military_Development:0 "Military Development"
 CHI_Military_Development_desc:0 "We had enough development in the civilian area, now it is time for a military innovation era."
 CHI_Formosan_Military_Industry:0 "Formosan Military Industry"
 CHI_Formosan_Military_Industry_desc:0 "The Island of Formosa may be small, but we still can use that small area to accomplish industrial prosperity, specially arms factories."
 CHI_Revitalize_the_Army:0 "Revitalize the Army"
 CHI_Revitalize_the_Army_desc:0 ""
 CHI_Improve_the_Navy:0 "Improve the Navy"
 CHI_Improve_the_Navy_desc:0 ""
 CHI_Improve_the_Airforce:0 "Improve the Airforce"
 CHI_Improve_the_Airforce_desc:0 "To keep our island safe, we must control the air."
 CHI_Fortify_the_Capital:0 "Fortify The Capital"
 CHI_Fortify_the_Capital_desc:0 "We have achieved such industrial greatness, but we also need to keep our country safe, let us secure our capital."