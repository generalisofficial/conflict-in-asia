 body_armor1:0 "Kevlar Body Armor"
 body_armor1_desc:0 "Developed in the early 1970s, Kevlar, when woven and layered into a fabric, has five times the tensile strength of steel, whilst still being flexible and lightweight."
 body_armor2:0 "Ceramic Composite Body Armor"
 body_armor2_desc:0 "Kevlar Body Armor combined with Ceramic plates insterted into the armor."
 body_armor3:0 "Gold Flex Body Armor"
 body_armor3_desc:0 "A Material manufactured from Kevlar, but lighter than other ballistic materials and with a superior bulletproof protection."
 body_armor4:0 "UHMVPE Body Armor"
 body_armor4_desc:0 "Body Armor made of ultra-high-molecular-weight Polyethylene. A very though material, with the highest impact strength of any thermoplastic presently made."
 body_armor5:0 "Carbon Nanotube Body Armor"
 body_armor5_desc:0 "Compressed CNTs fit together into military armor with a hyper-resistend Kevlar-UHMVPE cloth."
 body_armor6:0 "Composite Metal Foam Body Armor"
 body_armor6_desc:0 "A combination of metal and foam, retaining the properties of the original metal while providing the stiffness of the foam. It provides high mobility while also offering th best protection."
 body_armor7:0 "Modern Exoskeletons"
 body_armor7_desc:0 "A robotic body that supports and the protects the wearer from external harm while offering greate movement possibilities and high carrying capacities."
 body_armor8:0 "Liquid Body Armor"
 body_armor8_desc:0 "A full body Armor relying on rheology, the study of liquid solids."

